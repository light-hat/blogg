{% if is_paginated %}
<ul class="pagination justify-content-center wow fadeInUp" data-wow-duration="3s">
    {% if page_obj.has_previous %}
        <li class="page-item"><a class="page-link" aria-label="first link" href="?page={{ page_obj.previous_page_number }}"><span class="fas fa-angle-double-left"></span></a></li>
    {% else %}
        <li class="page-item disabled"><a class="page-link" aria-label="first link"><span class="fas fa-angle-double-left"></span></a></li>
    {% endif %}

    {% for i in paginator.page_range %}
        {% if page_obj.number == i %}
        <li class="page-item active"><a class="page-link">{{i}}</a></li>
        {% else %}
        <li class="page-item"><a class="page-link" href="?page={{ i }}">{{i}}</a></li>
        {% endif %}
    {% endfor %}

    {% if page_obj.has_next %}
        <li class="page-item"><a class="page-link" aria-label="first link" href="?page={{ page_obj.next_page_number }}"><span class="fas fa-angle-double-right"></span></a></li>
    {% else %}
        <li class="page-item disabled"><a class="page-link" aria-label="first link"><span class="fas fa-angle-double-right"></span></a></li>
    {% endif %}
</ul>
{% endif %}
